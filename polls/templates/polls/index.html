{% if poll_list %}
    <ul>
    {% for poll in poll_list %}
        <!-- hardcoded link: -->
        <!-- <li><a href="/polls/{{ poll.id }}/vote">{{ poll.question }}</a></li>  -->
       <!-- use the namespace poll defined in myProject.urls.py
            use the name vote defined in myApp.urls.py -->
        <li><a href="{% url 'polls:vote' poll.id%}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
